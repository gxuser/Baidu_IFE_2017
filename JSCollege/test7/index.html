<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript和树（一）</title>
	<script type="text/javascript" src="js/index.js"></script>
	<style>
	section{
		width: 250px;
		margin:0 auto;
	}
	#root{
		display:flex;
		width: 1000px;
		height: 300px;
		margin: 20px auto 20px;
		padding: 20px;
		border:1px solid #000;
		justify-content:space-between;
	}
	div[class^="child"]{
		display: flex;
		padding:20px;
		border:1px solid #000;
		justify-content:space-between;
	}
	div[class$="1"]{
		height: 260px;
		width: 450px;
	}
	div[class$="2"]{
		height: 220px;
		width: 170px;
	}
	div[class$="3"]{
		height: 180px;
		width: 35px;
	}
	</style>
</head>
<body>
<section>
	<button id="preOrder">先序遍历</button>
	<button id="inOrder">中序遍历</button>
	<button id="postOrder">后序遍历</button>
</section>
<div id="root">
	<div class="child1">
		<div class="child2">
			<div class="child3"></div>
			<div class="child3"></div>
		</div>
		<div class="child2">
			<div class="child3"></div>
			<div class="child3"></div>
		</div>
	</div>
	<div class="child1">
		<div class="child2">
			<div class="child3"></div>
			<div class="child3"></div>
		</div>
		<div class="child2">
			<div class="child3"></div>
			<div class="child3"></div>
		</div>
	</div>
</div>
</body>
</html>
