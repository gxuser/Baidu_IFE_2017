<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UI组件之浮出层</title>
	<style>
	html, body{
		margin:0;
		padding:0;
	}
	body{
		height: 2000px;
		text-align: center;
	}
	#tip{
		margin-top:5px;
		color:#ddd;
	}
	#popup{
		width:300px;
		border: 1px solid #ddd;
		border-radius: 5px;
		background-color: rgb(250,250,250);
	}
	input{
		margin-bottom: 10px;
	}
	</style>
</head>
<body>
<button>点击</button>
<p id="tip">点击该按钮，可显示浮出层</p>
<div id="popup">
	<h4>这是一个浮出层</h4>
	<p>拖住标题可实现移动<br>
	点击浮出层以外部分或按钮可关闭
	</p>
	<input type="button" value="确定">
</div>
<div id="mask"></div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
