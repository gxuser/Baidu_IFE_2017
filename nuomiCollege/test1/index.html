 <!DOCTYPE html>
<html>
<head>
        <title>自定义checkbox,radio属性</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
</head>
<body>       
<h1>CSS sprites</h1>
<div class="radios">
        <input type="radio" name="group" id="radio1">
        <label for="radio1"></label>
	<input type="radio" name="group" id="radio2">
        <label for="radio2"></label> 	
</div>
<div class="checkboxes">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1"></label>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2"></label>
</div>
<h1>伪元素</h1>
<div class="radios1">
        <input type="radio" name="organization" id="radio11">
        <label for="radio11"></label>
	<input type="radio" name="organization" id="radio21">
        <label for="radio21"></label> 	
</div>
<div class="checkboxes1">
        <input type="checkbox" id="checkbox11">
        <label for="checkbox11"></label>
        <input type="checkbox" id="checkbox21">
        <label for="checkbox21"></label>
</div>
</body>
</html>
